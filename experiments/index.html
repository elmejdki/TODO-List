<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <header>
    <div class="logo bg-icon">

    </div>
    <div class="search-input">
      <span class="search-logo"></span>
      <input type="text" name="search" id="search-input" placeholder="Quick Find">
    </div>
    <div class="nav-icons">
      <div class="plus bg-icon">

      </div>
      <div class="bg-icon notice">
        <span class="notification"></span>
      </div>
      <div class="bg-icon settings">

      </div>
    </div>
  </header>

  <main class="panel">
    <nav class="action-panel">
      <div class="project-header">
        <div class="project-title">
          <div class="arrow bg-icon"></div>
          <div>Projects</div>
        </div>
        <div class="action-plus bg-icon"></div>
      </div>

      <div class="projects">
        <div class="project">
          <div class="icon red"></div>
          <div class="title selected">default</div>
          <div class="number-of-todos">23</div>
        </div>
        <div class="project">
          <div class="icon black"></div>
          <div class="title">shopping</div>
          <div class="number-of-todos">12</div>
        </div>
        <div class="project">
          <div class="icon blue"></div>
          <div class="title">study</div>
          <div class="number-of-todos">23</div>
        </div>
        <div class="project">
          <div class="icon orange"></div>
          <div class="title">work</div>
          <div class="number-of-todos">23</div>
        </div>
      </div>
    </nav>

    <section class="project-details">
      <div class="project-title"><span class="project-icon red"></span> Default</div>
      <div class="project-description">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla 
        assumenda adipisci, tenetur quis, odio ipsum ipsa temporibus 
        eligendi voluptate neque, pariatur cumque rerum vel dolorum. 
        Ratione error laboriosam culpa. Architecto?
      </div>
      <div class="todos"></div>
    </section>
  </main>
</body>
</html>
